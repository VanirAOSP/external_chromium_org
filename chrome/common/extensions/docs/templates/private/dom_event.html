{{#event}}
<div>
  <h3 id="{{id}}">{{name}}</h3>
  <div class="description">
    {{?description}}<p>
      {{{description}}}
    </p>{{/description}}
    {{?properties}}
      {{+partials.type_item items:properties
                            item_partial:partials.parameter_full
                            parentName:name /}}
    {{/properties}}
  </div>
</div>
{{/event}}
